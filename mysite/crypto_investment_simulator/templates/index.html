<!doctype html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script>src="C:\\Users\\Carlos\\node_modules\\chart.js\\dist\\chart.js" </script>
    <meta charset="utf-8">
    <title>My Page Title</title>

</head>

<body>
  <div style="height: 40vh" style="width: 10vh">
    <canvas id="line-chart"></canvas>
  </div>
    <script>
        ctx = document.getElementById("line-chart").getContext('2d')
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: {{label | safe}},
            datasets: [{ 
                data: {{value}},
                borderColor: "#3e95cd",
                fill: false
              }],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false        
          }
        });

    </script>
</body>
</html>
